<!DOCTYPE html>
<html>
<head>
    <title>Business Insights Assistant</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        #response {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            line-height: 1.6;
            color: #333;
        }
        #response h1 {
            color: #2c3e50;
            border-bottom: 1px solid #eee;
            padding-bottom: 10px;
        }
        #response h2 {
            color: #3498db;
            margin-top: 20px;
        }
        #response strong {
            color: #e74c3c;
        }
        #response ul {
            padding-left: 20px;
        }
        #response li {
            margin-bottom: 8px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Business Insights Assistant</h1>
        
        <div class="alert alert-info">
            <strong>Tip:</strong> Try queries like "Compare Tesla to Ford,GM" or "Analyze EV market trends"
        </div>
        
        <textarea id="query" class="form-control mb-3" rows="3" 
            placeholder="Example: Compare Tesla to Ford,GM in EV market"></textarea>
            
        <button id="analyze-btn" class="btn btn-primary">Analyze</button>
        <button id="download-btn" class="btn btn-success ms-2" disabled>Download Report</button>
        
        <div class="query-examples">
            <h5>Example Queries:</h5>
            <ul class="list-unstyled">
                <li><span class="example-query">Compare Apple to Samsung in smartphone market</span></li>
                <li><span class="example-query">Analyze renewable energy trends for next 5 years</span></li>
                <li><span class="example-query">Financial outlook for electric vehicle startups</span></li>
            </ul>
        </div>
        
        <div id="response" class="mt-4"></div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', () => {
        const queryEl = document.getElementById('query');
        const analyzeBtn = document.getElementById('analyze-btn');
        const downloadBtn = document.getElementById('download-btn');
        const responseDiv = document.getElementById('response');
        const examples = document.querySelectorAll('.example-query');
        
        let currentResponse = '';
        
        // Handle example queries
        examples.forEach(example => {
            example.addEventListener('click', () => {
                queryEl.value = example.textContent;
            });
        });
        
        // Analyze button click
        analyzeBtn.addEventListener('click', async () => {
            const query = queryEl.value.trim();
            
            if (!query) {
                responseDiv.innerHTML = '<div class="alert alert-warning">Please enter a query</div>';
                return;
            }
            
            responseDiv.innerHTML = '<div class="text-center"><div class="spinner-border text-primary"></div><p class="mt-2">Analyzing...</p></div>';
            
            try {
                const response = await fetch('/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ query })
                });
                
                const data = await response.json();
                
                if (data.error) {
                    responseDiv.innerHTML = `<div class="alert alert-danger">${data.error}</div>`;
                    downloadBtn.disabled = true;
                } else {
                    currentResponse = data.response;
                    responseDiv.innerHTML = data.response.replace(/\n/g, '<br>');
                    downloadBtn.disabled = false;
                }
            } catch (error) {
                responseDiv.innerHTML = `<div class="alert alert-danger">Network Error: ${error.message}</div>`;
                downloadBtn.disabled = true;
            }
        });
        
        // Download button click
        downloadBtn.addEventListener('click', async () => {
            if (!currentResponse) return;
            
            downloadBtn.innerHTML = '<span class="spinner-border spinner-border-sm"></span> Generating...';
            downloadBtn.disabled = true;
            
            try {
                const response = await fetch('/download-report', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ content: currentResponse })
                });
                
                if (response.ok) {
                    const blob = await response.blob();
                    const url = window.URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'business_insights_report.pdf';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(url);
                    a.remove();
                } else {
                    const error = await response.json();
                    alert(`Error: ${error.error || 'Failed to generate report'}`);
                }
            } catch (error) {
                alert(`Network Error: ${error.message}`);
            } finally {
                downloadBtn.innerHTML = 'Download Report';
                downloadBtn.disabled = false;
            }
        });
    });
    </script>
</body>
</html>
